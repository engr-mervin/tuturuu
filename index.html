<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Tuturuu</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/logo/favicon-16x16.png"
    />
    <link rel="manifest" href="/logo/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans&family=Rubik:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://i.icomoon.io/public/temp/87615bcc75/UntitledProject/style-svg.css"
    />
    <script
      defer
      src="https://i.icomoon.io/public/temp/87615bcc75/UntitledProject/svgxuse.js"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body">
    <header class="section-header">
      <div class="logo-box">
        <img src="img/logo/logo-header.png" alt="Tuturuu Logo" class="logo" />
      </div>

      <nav class="top-nav">
        <ul class="top-nav__items">
          <li class="top-nav__item">
            <a href="#" class="top-nav__link top-nav__menu">MENU</a>
          </li>
          <li class="top-nav__item">
            <a href="#" class="top-nav__link top-nav__account">ACCOUNT</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="app-todo">
      <section class="section-todo-today">
        <h2 class="heading-secondary">Tasks for today:</h2>
        <div class="today container">
          <div class="todo-item">
            <div class="todo-item__title-box">
              <h3 class="heading-tertiary todo-item__title">Site Visit</h3>
              <div class="todo-item__actions">
                <svg class="todo-item__action-icon icon icon-check">
                  <use xlink:href="#icon-check"></use>
                </svg>
                <svg class="todo-item__action-icon icon icon-edit">
                  <use xlink:href="#icon-edit"></use>
                </svg>
                <svg class="todo-item__action-icon icon icon-trash">
                  <use xlink:href="#icon-trash"></use>
                </svg>
              </div>
            </div>
            <div class="todo-item__details-box"></div>
          </div>
          <div class="todo-item"></div>
          <div class="todo-item"></div>
          <div class="todo-item"></div>
          <div class="todo-item"></div>
          <div class="todo-item"></div>
          <div class="todo-item"></div>
        </div>
      </section>

      <section class="section-todo-future">
        <h2 class="heading-secondary">Look ahead:</h2>
        <div class="future container">
          <div class="todo-item"></div>
          <div class="todo-item"></div>
          <div class="todo-item"></div>
          <div class="todo-item"></div>
          <div class="todo-item"></div>
          <div class="todo-item"></div>
          <div class="todo-item"></div>
        </div>
      </section>

      <form action="" class="main-form"></form>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
